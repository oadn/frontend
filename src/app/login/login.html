<md-card-content>
  <h3>{{formTitle}}</h3>
  <md-divider></md-divider>
  <div layout="row" layout-align="center center" layout-padding layout-margin layout-fill>
    <div layout="column" flex="grow">
      <div>Enter user name and password</div>
      <form form-for="data"
            form-for-builder="formFields"
            validation-rules="formValidation"
            submit-with="formSubmit()">
      </form>
    </div>
    <div layout="column" flex>
      <div class="vertical-divider" flex="grow"></div>
      <div>OR</div>
      <div class="vertical-divider" flex="grow"></div>
    </div>
    <div layout="column" flex="grow">
      <div>Login with a different account</div>
      <div>Google</div>
      <div>Facebook</div>
    </div>
  </div>
</md-card-content>
